
{{site.Data.faq}}
Hello shortcode

{{ $staff := getJSON "https://jsonplaceholder.typicode.com/users" }}
<ul class="staff">
    {{ range $staff }}
    <li>
        <strong>{{ .name }}</strong> - {{ .email }}
    </li>
    {{ end }}
</ul>


{{ $contributors := getJSON "https://api.github.com/repos/gohugoio/hugo/contributors" }}
{{ range $contributors }}
<a href="{{ .url }}">
    <img src="{{ .avatar_url }}" alt="{{ .login }}" width="50">
</a>
{{ end }}
